<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/toggle-user-management.css">
    <style>

    </style>
</head>

<body>
    <div class="main-container">
        <h1 class="text-center mb-4 fw-bold">User Management System</h1>

        <!-- Navigation Tabs -->
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs nav-fill" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
                    role="tab">
                    <i class="fas fa-user-plus me-2"></i>User Signup
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin"
                    type="button" role="tab">
                    <i class="fas fa-users-cog me-2"></i>Admin Panel
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="invitations-tab" data-bs-toggle="tab" data-bs-target="#invitations"
                    type="button" role="tab">
                    <i class="fas fa-envelope-open-text me-2"></i>Invitations
                </button>
            </li>
        </ul>


        <!-- Tab Content -->
        <div class="tab-content" id="mainTabContent">
            <!-- Signup Form Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
                <div class="signup-form-container">
                    <div class="card signup-card">
                        <div class="card-header">
                            <h3 class="card-title mb-1">Send Invitation</h3>
                            <p class="text-muted mb-0">Fill in the information below to send an invitation to a new
                                user.</p>
                        </div>
                        <div class="card-body">
                            <form id="inviteForm">
                                <div class="mb-3">
                                    <label for="workEmail" class="form-label">Work Email *</label>
                                    <input type="email" class="form-control" id="workEmail" name="workEmail"
                                        placeholder="user@company.com" required />
                                </div>

                                <div class="mb-3">
                                    <label for="companyId" class="form-label">Company *</label>
                                    <select class="form-select" id="companyId" name="companyId" required>
                                        <option value="">Select a company</option>
                                        <!-- Opciones dinÃ¡micas -->
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="roleId" class="form-label">Role *</label>
                                    <select class="form-select" id="roleId" name="roleId" required>
                                        <option value="">Select a role</option>
                                        <option value="3">User</option>
                                        <option value="1">Admin</option>
                                        <option value="2">Manager</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                    <span id="submitText">Send Invitation</span>
                                    <span id="submitSpinner"
                                        class="spinner-border spinner-border-sm ms-2 d-none"></span>
                                </button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

            <!-- Admin Panel Tab -->
            <div class="tab-pane fade show active" id="admin" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-1">
                            <i class="fas fa-users me-2"></i>User Management
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Users Table -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Company</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Users will be populated here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Nuevo contenido del Tab para UserInvitation -->
            <div class="tab-pane fade" id="invitations" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-1">
                            <i class="fas fa-paper-plane me-2"></i>Pending Invitations
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Invitations Table -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Work Email</th>
                                        <th>Company</th>
                                        <th>Role</th>
                                        <th>Created At</th>
                                        <th>Expires At</th>
                                    </tr>
                                </thead>
                                <tbody id="invitationsTableBody">
                                    <!-- Invitations will be populated here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // User data storage

    </script>

    <script src="/Js/user-management.js"></script>
</body>

</html>
