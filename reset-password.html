<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/Styles/complete-registration.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Reset Password</h2>
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            required />
                    </div>
                    <button type="submit" id="completeResetBtn" class="btn btn-orange-gradient w-100">Complete
                        Reset</button>
                    <div class="mt-4">
                        <a href="/login" class="forgot-password mt-2">Return to Login Page.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Js/reset-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>v
</body>

</html>
