<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PayGuard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons for the icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Styles/favicon.png"> <!-- Make sure this path is correct -->

    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50">

    <div class="flex items-center justify-center min-h-screen">
        <!-- Main form container, centered -->
        <div class="w-full max-w-md m-6 p-8 md:p-14 bg-white shadow-2xl rounded-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" aria-label="Back to home">
                    <img src="/Styles/logo1.png" alt="PayGuard Logo" class="w-40 mx-auto">
                </a>
            </div>

            <h1 class="text-3xl font-bold text-slate-800">Set a New Password</h1>
            <p class="mt-2 text-slate-600">Please enter and confirm your new password below.</p>

            <form id="resetPasswordForm" class="mt-8">
                <!-- New Password Field -->
                <div class="relative mb-4">
                    <i class="bi bi-lock-fill absolute text-slate-400 top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="password" id="password" name="password" placeholder="New Password" required
                        class="w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                    <i id="toggleNewPassword"
                        class="bi bi-eye-slash-fill absolute text-slate-400 top-1/2 -translate-y-1/2 right-3 cursor-pointer hover:text-indigo-600"></i>
                </div>

                <!-- Confirm Password Field -->
                <div class="relative mb-6">
                    <i class="bi bi-lock-fill absolute text-slate-400 top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm New Password" required
                        class="w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                    <i id="toggleConfirmPassword"
                        class="bi bi-eye-slash-fill absolute text-slate-400 top-1/2 -translate-y-1/2 right-3 cursor-pointer hover:text-indigo-600"></i>
                </div>

                <div id="message-area" class="mb-3"></div>

                <!-- Update Password Button -->
                <button type="submit" id="completeResetBtn" style="background-color: #5A67D8;"
                    class="w-full text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
                    Update Password
                </button>

                <div class="mt-8 text-center">
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-800 flex items-center justify-center">
                    <i class="bi bi-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
            </form>
        </div>
    </div>

    <!-- Link the new JavaScript -->
    <script src="/Js/reset-password.js"></script>

</body>

</html>
