<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Account Payable System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="form-container">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Start using Account Payable System Today</h2>
                        </div>
                        
                        <!-- Alert for errors (hidden by default) -->
                        <div class="alert alert-danger d-none" id="error-alert" role="alert">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>
                            <span id="error-message">Please correct the errors below</span>
                        </div>
                        
                        <!-- Success message (hidden by default) -->
                        <div class="alert alert-success d-none" id="success-alert" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Registration successful! Redirecting to login...
                        </div>
                        
                        <form id="register-form">
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input type="email" class="form-control" id="workEmail" placeholder="Work Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                    <div class="form-text">Password must be at least 8 characters long</div>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="register-button">Get Started</button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    By continuing, you agree to our 
                                    <a href="#" class="text-decoration-none">Terms of Service</a> and 
                                    <a href="#" class="text-decoration-none">Privacy Notice</a>
                                </small>
                            </div>
                            
                            <div class="text-center mt-3">
                                <p class="mb-0 text-muted">
                                    Already have an account? 
                                    <a href="login.html" class="text-decoration-none">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
