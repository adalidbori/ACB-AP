<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - PayGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/Styles/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .header-logo img {
            height: 80px;
            width: auto;
            padding-top: 1rem;
        }
    </style>
</head>

<body class="bg-slate-100 text-slate-800">

    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <div class="header-logo">
                <h1><a href="/dashboard"><img src="/Styles/logo1.png" alt="PayGuard Logo"></a></h1>
            </div>
            <nav class="flex-grow p-4">
                <a href="/dashboard" class="flex items-center p-3 my-2 text-slate-600 hover:bg-slate-200 rounded-lg">
                    <i class="bi bi-grid-1x2-fill mr-3"></i> Dashboard
                </a>
                <a href="/" class="flex items-center p-3 my-2 text-slate-600 hover:bg-slate-200 rounded-lg">
                    <i class="bi bi-file-earmark-text-fill mr-3"></i> Manage Invoices
                </a>
                <a href="/billing" class="flex items-center p-3 my-2 text-slate-700 bg-indigo-100 rounded-lg font-bold">
                    <i class="bi bi-wallet-fill mr-3"></i> Billing
                </a>
                <a id="openSettings" href="#"
                    class="flex items-center p-3 my-2 text-slate-600 hover:bg-slate-200 rounded-lg"
                    style="display: none;">
                    <i class="bi bi-gear-fill mr-3"></i> Settings
                </a>
            </nav>
            <div class="p-4 border-t border-slate-200">
                <div class="relative">
                    <button id="user-menu-button"
                        class="flex items-center space-x-3 w-full p-2 text-left rounded-lg hover:bg-slate-200 focus:outline-none">
                        <div
                            class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-pink-500 rounded-lg shadow">
                            <span id="user-initials" class="font-bold text-white text-md">--</span>
                            <span
                                class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-500 ring-2 ring-white"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p id="user-name-sidebar" class="text-slate-800 font-semibold text-sm truncate">Cargando...
                            </p>
                        </div>
                    </button>

                    <div id="user-menu"
                        class="hidden absolute bottom-full mb-2 w-60 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                        <div class="py-1">
                            <div class="px-4 py-3">
                                <p id="user-name-dropdown" class="text-sm font-semibold text-gray-900 truncate"></p>
                                <p id="user-email-dropdown" class="text-sm text-gray-500 truncate">
                                </p>
                            </div>
                            <div class="border-t border-gray-200"></div>
                            <a href="#" onclick="logoutUser()"
                                class="flex items-center w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-slate-100">
                                <i class="bi bi-box-arrow-left mr-3"></i>
                                Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">Billing Overview</h1>

            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <h2 class="text-xl font-semibold mb-1">Current Month Estimate</h2>
                <p id="current-month-name" class="text-slate-500 mb-4">Cargando...</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                    <div>
                        <p class="text-sm text-slate-500">Base Fee</p>
                        <p id="current-month-base" class="text-2xl font-bold text-slate-700">$299.00</p>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">Variable Cost (<span id="current-month-invoices">0</span>
                            invoices)</p>
                        <p id="current-month-variable" class="text-2xl font-bold text-slate-700">$0.00</p>
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-lg">
                        <p class="text-sm font-semibold text-indigo-600">Estimated Total</p>
                        <p id="current-month-total" class="text-3xl font-bold text-indigo-700">$299.00</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Billing History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                    Month</th>
                                <th
                                    class="px-6 py-3 text-center text-xs font-medium text-slate-500 uppercase tracking-wider">
                                    Invoices Processed</th>
                                <th
                                    class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">
                                    Base Fee</th>
                                <th
                                    class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">
                                    Variable Cost</th>
                                <th
                                    class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">
                                    Total</th>
                            </tr>
                        </thead>
                        <tbody id="billing-history-table" class="bg-white divide-y divide-slate-200">
                            <tr>
                                <td colspan="5" class="text-center p-4">Loading history...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/Js/billing.js"></script>
    <script>
        // FunciÃ³n de logout (si no la tienes en un archivo global)
        function logoutUser() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/login');
        }
    </script>
</body>

</html>
