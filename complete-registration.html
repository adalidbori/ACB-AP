<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Registration - PayGuard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons for the icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/Styles/favicon.png"> <!-- Make sure this path is correct -->

  <style>
    /* Use Inter as the default font */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50">

  <div class="flex items-center justify-center min-h-screen py-10">
    <!-- Main form container, centered -->
    <div class="w-full max-w-lg m-6 p-8 md:p-14 bg-white shadow-2xl rounded-2xl">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a href="/" aria-label="Back to home">
          <img src="/Styles/logo1.png" alt="PayGuard Logo" class="w-40 mx-auto">
        </a>
      </div>

      <h1 class="text-3xl font-bold text-slate-800">Complete Your Registration</h1>
      <p class="mt-2 text-slate-600">Please fill out the fields below to create your account.</p>

      <form id="completeRegistrationForm" class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-6">
          <!-- First Name Field -->
          <div class="relative mb-4">
            <label for="firstName" class="block text-sm font-medium text-slate-700 mb-1">First Name *</label>
            <i class="bi bi-person-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 left-3"></i>
            <input type="text" id="firstName" name="firstName" required
              class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
          </div>

          <!-- Last Name Field -->
          <div class="relative mb-4">
            <label for="lastName" class="block text-sm font-medium text-slate-700 mb-1">Last Name *</label>
            <i class="bi bi-person-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 left-3"></i>
            <input type="text" id="lastName" name="lastName" required
              class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
          </div>
        </div>

        <!-- Phone Field -->
        <div class="relative mb-4">
          <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">Phone <span
              class="text-slate-500">(optional)</span></label>
          <i class="bi bi-telephone-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 left-3"></i>
          <input type="tel" id="phone" name="phone"
            class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Password Field -->
        <div class="relative mb-4">
          <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password *</label>
          <i class="bi bi-lock-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 left-3"></i>
          <input type="password" id="password" name="password" required
            class="w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
          <i id="togglePassword"
            class="bi bi-eye-slash-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 right-3 cursor-pointer hover:text-indigo-600"></i>
        </div>

        <!-- Confirm Password Field -->
        <div class="relative mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password *</label>
          <i class="bi bi-lock-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 left-3"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" requiredgit 
            class="w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
          <i id="toggleConfirmPassword"
            class="bi bi-eye-slash-fill absolute text-slate-400 top-1/2 mt-3 -translate-y-1/2 right-3 cursor-pointer hover:text-indigo-600"></i>
        </div>


        <!-- Complete Registration Button -->
        <button type="submit" style="background-color: #5A67D8;"
          class="w-full text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
          Complete Registration
        </button>

        <!-- Back to Login Link -->
        <div class="mt-8 text-center">
          <p class="text-slate-600">Already have an account? <a href="/login"
              class="font-medium text-indigo-600 hover:text-indigo-800">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Link the new JavaScript -->
  <script src="/Js/complete-registration.js"></script>

</body>

</html>
