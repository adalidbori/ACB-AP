<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="/Styles/complete-registration.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Complete Your Registration</h2>
        <form id="completeRegistrationForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone (optional)</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password *</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
          </div>
          <button type="submit" id="completeRegistrationFormBtn" class="btn btn-orange-gradient w-100">Complete
            Registration</button>
          <div class="mt-4">
            <a href="/login" class="forgot-password mt-2">Login Page.</a>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="/Js/complete-registration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>v
</body>

</html>
