<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PayGuard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons para los íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Styles/favicon.png"> <!-- Asegúrate que esta ruta es correcta -->

    <style>
        /* Usar la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50">

    <div class="flex items-center justify-center min-h-screen">
        <!-- Contenedor principal del formulario, centrado -->
        <div class="w-full max-w-md m-6 p-8 md:p-14 bg-white shadow-2xl rounded-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <!-- Debes reemplazar esto con la ruta a tu logo -->
                <img src="/Styles/logo1.png" alt="PayGuard Logo" class="w-40 mx-auto">
            </div>

            <h1 class="text-3xl font-bold text-slate-800">Welcome Back</h1>
            <p class="mt-2 text-slate-600">Please enter your credentials to access your account.</p>

            <form id="loginForm" class="mt-8">
                <!-- Campo de Email -->
                <div class="relative mb-4">
                    <i class="bi bi-envelope-fill absolute text-slate-400 top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="email" id="emailLogin" name="email" placeholder="your.email@example.com" required
                        class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                </div>

                <!-- Campo de Contraseña -->
                <div class="relative mb-4">
                    <i class="bi bi-lock-fill absolute text-slate-400 top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="password" id="passLogin" name="password" placeholder="Password" required
                        class="w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                    <i id="togglePassword"
                        class="bi bi-eye-slash-fill absolute text-slate-400 top-1/2 -translate-y-1/2 right-3 cursor-pointer hover:text-indigo-600"></i>
                </div>

                <!-- Opciones (Recordarme y Olvidé mi contraseña) -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" name="rememberMe"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-slate-900">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">¿Forgot
                        Password?</a>
                </div>

                <!-- Botón de Iniciar Sesión -->
                <button type="submit" style="background-color: #5A67D8;"
                    class="w-full text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
                    Login
                </button>
            </form>
        </div>
    </div>

    <div id="emailStatusLogin" style="
            display: none;
            position: fixed;
            top: 1rem;
            left: 50%; 
            transform: translateX(-50%);
            padding: .75rem 1.25rem;
            border-radius: .25rem;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
            "></div>
    <script src="/Js/login.js"></script>

</body>

</html>
