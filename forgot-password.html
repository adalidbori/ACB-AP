<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/login.css">
    <title>A Customs Brokerage - Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-circle">
                    <div class="logo-text">A CUSTOMS BROKERAGE</div>
                    <div class="logo-est">EST. 1979</div>
                </div>
            </div>

            <!-- Welcome Text -->
            <h1 class="welcome-title">Password Reset</h1>
            <p class="welcome-subtitle">Please enter the email address associated to your account to receive a password
                reset email.</p>

            <!-- Login Form -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-container">
                        <input type="email" id="reset-password-email" class="form-input" placeholder="user@domain.com"
                            required> <button type="button" class="clear-btn"
                            onclick="document.getElementById('reset-password-email').value = ''">Ã—</button>
                    </div>
                </div>

                <div id="message-area" class="mb-3"></div>

                <button type="submit" id="submit-btn" class="login-btn">Submit</button>

                <div class="mt-4">
                    <a href="/login" class="forgot-password mt-2">Return to Login Page.</a>
                </div>
            </form>

        </div>
    </div>

    <script src="/Js/forgot-password.js"></script>
</body>

</html>
