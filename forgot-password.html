<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PayGuard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons for the icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Styles/favicon.png"> <!-- Make sure this path is correct -->

    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="flex items-center justify-center min-h-screen">
        <!-- Main form container, centered -->
        <div class="w-full max-w-md m-6 p-8 md:p-14 bg-white shadow-2xl rounded-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" aria-label="Back to home">
                    <img src="/Styles/logo1.png" alt="PayGuard Logo" class="w-40 mx-auto">
                </a>
            </div>
            
            <h1 class="text-3xl font-bold text-slate-800">Forgot Your Password?</h1>
            <p class="mt-2 text-slate-600">Enter your email and we'll send you a recovery link.</p>

            <form id="reset-form" class="mt-8">
                <!-- Email Field -->
                <div class="relative mb-6">
                    <i class="bi bi-envelope-fill absolute text-slate-400 top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="email" id="reset-password-email" name="email" placeholder="your.email@example.com" required
                           class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                </div>

                <div id="message-area" class="mb-3"></div>

                <!-- Send Link Button -->
                <button type="submit" id="submit-btn" style="background-color: #5A67D8;"
                        class="w-full text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
                    Send Recovery Link
                </button>
            </form>

            <!-- Back to Login Link -->
            <div class="mt-8 text-center">
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-800 flex items-center justify-center">
                    <i class="bi bi-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Div for status messages -->
    <div id="statusMessage" style="
            display: none;
            position: fixed;
            top: 1rem;
            left: 50%; 
            transform: translateX(-50%);
            padding: .75rem 1.25rem;
            border-radius: .25rem;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
            "></div>

    <!-- Link the new JavaScript -->
    <script src="/Js/forgot-password.js"></script>

</body>
</html>
